debug: false # Enable debug logs
management.endpoints.web.exposure.include: "*"# Endpoint IDs that should be included

# Log levels severity mapping.
logging:
  level:
    com.teamhw.opensurveyservice: debug
    org.springframework.web.servlet: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace


spring:
  datasource:
    url: jdbc:mysql://localhost:3306/board # JDBC URL of the database.
    username: gyanni
    password: thisisTESTpw!@#$
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    defer-datasource-initialization: true # Whether to defer DataSource initialization until after any EntityManagerFactory beans have been created and initialized.
    hibernate:
      ddl-auto: create # DDL mode
    open-in-view: false # Register OpenEntityManagerInViewInterceptor.
    show-sql: true # Whether to enable logging of SQL statements.
    properties: # Additional native properties to set on the JPA provider
      hibernate.format_sql: true
      hibernate.default_batch_fetch_size: 100
    h2.console.enabled: false
    # Mode to apply when determining whether initialization should be performed.
    sql.init.mode: always
    # thymeleaf.cache: false
    data.rest:
      base-path: /api
      detection-strategy: annotated

server:
  port: 7070
  compression:
    enabled: true
